version: 2.1

orbs:
  windows: circleci/windows@5

jobs:
  test:
    executor:
      name: windows/default
    steps:
      - checkout
      - run:
          name: "Install project dependencies"
          command: dotnet.exe restore
      - run:
          name: "Build Application"
          command: dotnet.exe build 
      - run:
          name: "Run Application Tests"
          command: dotnet.exe test --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory coverage
      - run: 
          name: test
          command: tree /f
      - run: 
          name: "Copy Coverage To Predictable Location"
          command: cp coverage/*/coverage.cobertura.xml coverage/coverage.cobertura.xml

  build:
    description: Build application with Release configuration
    executor:
      name: windows/default
    steps:
      - checkout
      - run:
          name: "Build Application according to some given configuration"
          command: dotnet.exe build --no-restore
workflows:
  build-and-test:
    jobs:
      - test
      - build:
          requires:
            - test